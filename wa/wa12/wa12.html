<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>chat with a cat</title>
</head>
<body>
  <div class="container">
    <div class="catBox">
      <img src='catimg.jpeg' alt="catBoxImg">
    </div>
    <div class="app">
      <header> a cat approaches. he looks like he has some wisdom for you.</header>
      <section class="quotes">
        <div class="quote-text" id="js-quote-text"></div>
        <div class="quote-text" id="js-answer-text"></div>
      </section>
      <section class="controls" >
        <button type="button" id="js-new-quote" class="new-quote button">
          what did you say?
        </button>
        <button type="button" id="js-tweet" class="twitter button">
          who? 
        </button>
        <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
      </section>
    </div>
  </div>
  <script src="wa12.js"></script>
</body>
</body>
</html>
