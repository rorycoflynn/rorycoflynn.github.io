<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Image Carousel Wa10</title>

    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <h1>Image Gallery</h1>

    <div class="full-img">
      <img class="displayed-img" src="images/pic1.jpg" alt="Closeup of a human eye">
      <div class="overlay"></div>
      <button class="dark">Darken</button>
    </div>

    <div class="thumb-bar">
      <img src="images/pic1.jpg" alt="Closeup of a human eye">
      <img src="images/pic2.jpg" alt="Closeup of a human eye">
      <img src="images/pic3.jpg" alt="white and purple flowers">
      <img src="images/pic4.jpg" alt="hyroglyphics">
      <img src="images/pic5.jpg" alt="a moth">

    </div>
    <script src="main.js"></script>
  </body>
</html>
